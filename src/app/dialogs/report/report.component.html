<div id="client-decline" class="dialog-content-wrapper">
    <mat-toolbar>
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Укажите причину жалобы</span>
            <button mat-icon-button (click)="close()" aria-label="Закрыть">
                    <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <!--h2 mat-dialog-title>Объект</h2-->
    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <form class="example-form" [formGroup]="declineForm">

            <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
                <mat-radio-button class="p-24 m-0" *ngFor="let season of modelService.getConfigValue('apps.mailbox.complaint_mode_variants')" [value]="season">
                    {{season}}
                </mat-radio-button>
            </mat-radio-group>


            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Свой вариант" formControlName="comment"></textarea>
            </mat-form-field>

            <button mat-raised-button matStepperNext type="button" color="accent" (click)="decline()">
                Пожаловаться
            </button>
            <mat-spinner [diameter]="40" *ngIf="declineProcessing"></mat-spinner>
        </form>

    </div>

</div>
