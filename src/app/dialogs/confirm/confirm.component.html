<h1 matDialogTitle>Требуется подтверждение</h1>
<div mat-dialog-content [innerHTML]="confirmMessage"></div>
<div mat-dialog-actions class="pt-24">
    <button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">Да</button>
    <button mat-button (click)="dialogRef.close(false)">Нет</button>
</div>
