<div id="ngx-datatable" class="page-layout simple fullwidth docs">

    <!-- CONTENT -->
    <div class="content p-24">


        <ngx-datatable
            class="material"
            [rows]="rows"
            [loadingIndicator]="loadingIndicator"
            [columnMode]="'force'"
            [headerHeight]="48"
            [footerHeight]="56"
            [rowHeight]="'auto'"
            [scrollbarH]="true"
            [reorderable]="reorderable"
            [limit]="10"
            [selected]="selected"
            [selectionType]="'multiClick'"
            (activate)="onActivate($event)"
            (select)='onSelect($event)'>

            <ngx-datatable-column [width]="48"
                                  [canAutoResize]="false"
                                  [sortable]="false">
                <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
                             let-selectFn="selectFn">
                    <mat-checkbox [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)"></mat-checkbox>
                </ng-template>

                <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected"
                             let-onCheckboxChangeFn="onCheckboxChangeFn">
                    <mat-checkbox [checked]="isSelected" (change)="onCheckboxChangeFn($event)"></mat-checkbox>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Name" prop="id.value"></ngx-datatable-column>

            <ngx-datatable-column name="Last Name" prop="city_id.value_string"></ngx-datatable-column>

            <ngx-datatable-column name="Company" prop="street_id.value_string"></ngx-datatable-column>
            <ngx-datatable-column name="Photo" prop="image.image_array"></ngx-datatable-column>
        </ngx-datatable>
        
        <div class='selected-column'>
        <h4>Selections</h4>
        <ul>
          <li *ngFor='let sel of selected'>
            {{sel.id.value}}
          </li>
          <li *ngIf="!selected.length">No Selections</li>
        </ul>
      </div>        

    </div>

</div>
