<div class="p-12" fxLayout="column" fxLayoutAlign="space-between center" *ngIf="state === WhatsappStateTypes.wait_qr">
    <h1>Подождите идет загрузка QR-кода</h1>
    <mat-progress-bar mode="determinate" value="{{getProgressInPercent()}}"></mat-progress-bar>
</div>
<div class="p-12"  fxLayout="column" fxLayoutAlign="space-between center" *ngIf="state === WhatsappStateTypes.draw_qr">
    <h1>Откройте, пожалуйста, Whatsapp и просканируйте QR-код для активации отправки сообщений через ваш телефон</h1>
    <img [src]="qr_image">
    <button (click)="drawChat()">Нажмите когда просканиурете код</button>
</div>
<chat-dialog *ngIf="state === WhatsappStateTypes.chat" [dialog]="dialog" [entity]="entity" (onChange)="update_chat($event)"></chat-dialog>
