<div class="excel-apps">
    <div fxLayout="row" class="p-12" fxLayoutAlign="space-between center">
        <label class="upload-button">
            <input
                type="file"
                ngFileSelect
                [options]="options"
                (uploadOutput)="onUploadOutput($event)"
                [uploadInput]="uploadInput"
            />
        </label>
        <button *ngIf="can_import" (click)="startImport()" mat-raised-button class="mat-accent" matTooltip="Начать импорт данных">
            Начать импорт данных
        </button>
    </div>
    <div fxLayout="row" class="p-12" fxLayoutAlign="space-between center" *ngIf="loading">
        <mat-icon><mat-spinner [diameter]="20"></mat-spinner></mat-icon>
    </div>

    <ngx-datatable
        *ngIf="can_import && !loading"
        [rows]="excel_rows"
        [columns]="excel_columns"
        [rowHeight]="50"
        [scrollbarV]="true"
        [virtualization]="false"
        class="material table-height"
    >
        <ngx-datatable-column *ngFor="let col of excel_columns; let i = index;" [name]="col.name">
            <ng-template
                ngx-datatable-cell-template
                let-rowIndex="rowIndex"
                let-value="value"
                let-row="row"
            >
                <ng-container *ngIf="rowIndex === 0">
                    <ng-select
                        class="select_options"
                        appendTo="body"
                        bindValue="letter"
                        bindLabel="title"
                        [items]="mapped_columns_array"
                        [(ngModel)]="mapped_columns[mapped_model_titles[i]]"
                        (ngModelChange)="update_mapper($event)"
                    >

                    </ng-select>
                </ng-container>
                {{row[mapped_columns[mapped_model_titles[i]]]}}
            </ng-template>
        </ngx-datatable-column>

    </ngx-datatable>
</div>
