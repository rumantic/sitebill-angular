<ng-container [formGroup]="parentForm">
    <ng-container formGroupName="{{formName}}">
<!--        <label>&& fromToControls['minValue'].touched</label>-->
        <div class="fromToInputWrapper">
            <input class="fromToInput" name="minValue" formControlName="minValue" placeholder="От" (change)="show()">
            <div class="incorrect"
                 *ngIf="fromToControls['minValue'].invalid ">
                Некорректные данные
            </div>
        </div>

<!--        <label> && fromToControls['maxValue'].touched</label>-->
        <div class="fromToInputWrapper">
            <input class="fromToInput" name="maxValue" formControlName="maxValue" placeholder="До" >
            <div class="incorrect"
                 *ngIf="fromToControls['maxValue'].invalid">
                Некорректные данные
            </div>
        </div>

    </ng-container>
</ng-container>
