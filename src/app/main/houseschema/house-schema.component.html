<div class="page-layout blank p-24" fusePerfectScrollbar>


    <ngx-datatable
        class="bootstrap"

        [headerHeight]="75"
        [footerHeight]="'auto'"
        [rows]="rows_data"
        [rowHeight]="undefined"
    >
        <ngx-datatable-column [cellClass]="'header-cell'" [width]="100">
            <ng-template let-row="row" ngx-datatable-header-template>

                <strong>Этаж</strong>
            </ng-template>

            <ng-template let-row="row" ngx-datatable-cell-template>

                <ngx-datatable [rows]="[row]" [columnMode]="'force'" [headerHeight]="undefined"  [rowHeight]="'auto'" [footerHeight]="undefined">
                    <ngx-datatable-column [prop]="'floor'"></ngx-datatable-column>
                </ngx-datatable>

            </ng-template>

        </ngx-datatable-column>

        <ngx-datatable-column  [width]="300">
            <ng-template let-row="row" ngx-datatable-header-template>

                <strong>Лестница 1</strong>
                <ngx-datatable [rows]="[row]" [columnMode]="'force'" [headerHeight]="'auto'" [rowHeight]="undefined" [footerHeight]="undefined">
                    <ngx-datatable-column [name]="'С'"></ngx-datatable-column>
                    <ngx-datatable-column [name]="'Ю'"></ngx-datatable-column>
                </ngx-datatable>

            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>

                <ngx-datatable [rows]="[row]" [columnMode]="'force'" [headerHeight]="undefined" [rowHeight]="'auto'" [footerHeight]="undefined">
                    <ngx-datatable-column [prop]="'_id'">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <realty-item [realty_item]="row.realty"></realty-item>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [prop]="'status'"></ngx-datatable-column>
                </ngx-datatable>

            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column>
            <ng-template let-row="row" ngx-datatable-header-template>

                <strong>Лестница 2</strong>
                <ngx-datatable [rows]="[row]" [columnMode]="'force'" [headerHeight]="'auto'" [rowHeight]="undefined" [footerHeight]="undefined">
                    <ngx-datatable-column [name]="'С'"></ngx-datatable-column>
                    <ngx-datatable-column [name]="'Ю'"></ngx-datatable-column>
                </ngx-datatable>

            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>

                <ngx-datatable [rows]="[row]" [columnMode]="'force'" [headerHeight]="undefined" [rowHeight]="'auto'" [footerHeight]="undefined">
                    <ngx-datatable-column [prop]="'final_destination'"></ngx-datatable-column>
                    <ngx-datatable-column [prop]="'name'"></ngx-datatable-column>
                </ngx-datatable>

            </ng-template>
        </ngx-datatable-column>

    </ngx-datatable>
</div>
