    <div id="ngx-datatable" class="page-layout simple fullwidth" *ngIf="after_validated_key()">
        <div class="content" layout="row" fusePerfectScrollbar>

                         [@animateStagger]="{value:'50'}">
                        <!-- WIDGET 11 -->
                        <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="row"
                                     fxFlex="100">
                            <!-- Front -->
                            <div class="fuse-widget-front mat-white-bg mat-elevation-z2">
                                <sale-grid [disable_menu]="true"></sale-grid>
                            </div>
