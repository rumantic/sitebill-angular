    <div id="ngx-datatable" class="page-layout simple fullwidth">
        <!-- HEADER -->
        <div class="p-16 p-sm-24" fxLayout="row" fxLayoutAlign="center center">

            <div class="fuse-card">

                <div class="p-16 pt-8">
                    <mat-label>База объектов</mat-label>
                    <mat-select [(ngModel)]="selectedTopic" name="food">
                        <mat-option *ngFor="let topic of topics" [value]="topic.id">
                            {{topic.name}}
                        </mat-option>
                    </mat-select>
                </div>

            </div>

            <div class="fuse-card">

                <div class="p-16 pt-8">
                    <mat-label>В регионе</mat-label>
                    <mat-select [(ngModel)]="selectedRegion" name="food">
                        <mat-option *ngFor="let region of regions" [value]="region.id">
                            {{region.value}}
                        </mat-option>
                    </mat-select>

                </div>

            </div>


        </div>
        <!-- / HEADER -->

        <div class="content" layout="row" fusePerfectScrollbar *ngIf="modelService.all_checks_passes()">
            <mat-tab-group dynamicHeight>
                <mat-tab label="Продам">
                    <!-- WIDGET GROUP -->
                    <div class="widget-group grey-100-bg" fxLayout="row wrap" fxFlex="100" *fuseIfOnDom
                         [@animateStagger]="{value:'50'}">
                        <!-- WIDGET 11 -->
                        <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="row"
                                     fxFlex="100">
                            <!-- Front -->
                            <div class="fuse-widget-front mat-white-bg mat-elevation-z2">
                                <sale-grid
                                        [input_entity]="house_entity"
                                        [disable_menu]="true"
                                        [disable_add_button]="disable_add_button"
                                        [disable_edit_button]="disable_edit_button"
                                        [disable_view_button]="disable_view_button"
                                        [disable_delete_button]="disable_delete_button"
                                        [disable_gallery_controls]="disable_gallery_controls"
                                        [freeze_default_columns_list]="true"
                                        [disable_activation_button]="disable_activation_button">
                                </sale-grid>
                            </div>
                            <!-- / Front -->
                        </fuse-widget>
                        <!-- / WIDGET 11 -->
                    </div>
                    <!-- / WIDGET GROUP -->
                </mat-tab>
                <mat-tab label="Сдам">
