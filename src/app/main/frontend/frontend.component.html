<div id="login" fxLayout="column">


    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}" *ngIf="register_success">
            <div class="title">Регистрация успешна!</div>
            <div class="title">Через некоторое время на вашу почту будет отправлен адрес созданного сайта. Затем вам нужно подождать пока будет установлен SSL-сертификат для него (минут 10) и вы <a class="link" [routerLink]="'/login/'">сможете войти</a>.</div>
        </div>
        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}" *ngIf="!register_success">

            <div class="logo" *ngIf="hide_domain">
                <img src="https://www.sitebill.ru/storage/icons/dragon.png">
            </div>

            <div class="title">Frontend</div>



            <ng-container *ngIf="!hide_domain">
                <div class="separator">
                    <span class="text">или</span>
                </div>
                <div class="register" fxLayout="column" fxLayoutAlign="center center">
                    <span class="text">Войти в существующий сайт</span>
                    <a class="link" [routerLink]="'/login/'">Войти</a>
                </div>
            </ng-container>


            <!--button mat-raised-button class="google">
                Log in with Google
            </button>

            <button mat-raised-button class="facebook">
                Log in with Facebook
            </button>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Don't have an account?</span>
                <a class="link" [routerLink]="'/pages/auth/register'">Create an account</a>
            </div-->

        </div>

    </div>

</div>
