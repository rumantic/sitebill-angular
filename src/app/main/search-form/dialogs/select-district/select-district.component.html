<div id="select-district" class="dialog-content-wrapper">
    <mat-toolbar>
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Параметры поиска по адресам</span>
            <button mat-icon-button (click)="close()" aria-label="Закрыть">
                    <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <!--h2 mat-dialog-title>Объект</h2-->
    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <form class="example-form" [formGroup]="declineForm">        

<ng-select 
    [items]="district_options"
    [clearOnBackspace]="false"
    [multiple]="true"
    [searchable]="true"
    [hideSelected]="true"
    [closeOnSelect]="false"
    placeholder="выбрать район"
    >
</ng-select>    

<ng-select 
    [items]="street_options"
    [clearOnBackspace]="false"
    [multiple]="true"
    [searchable]="true"
    [hideSelected]="true"
    [closeOnSelect]="false"
    placeholder="выбрать улицу"
    >
</ng-select>    
            
            
            

            <button mat-raised-button matStepperNext type="button" color="accent" (click)="decline()">
                Готово
            </button>
            <mat-spinner [diameter]="40" *ngIf="declineProcessing"></mat-spinner>
        </form>

    </div>

</div>
