<div id="search">
            <div class="content p-24" fxLayout="column">

                <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
                    <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                          fxFlex="1 0 auto" name="form" [formGroup]="form">

                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                            <mat-form-field appearance="outline" fxFlex="20" class="pl-4">
                                <mat-label>Комнат</mat-label>
                                <input matInput formControlName="lastName" required>
                                <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                                <mat-error>Last Name is required!</mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="outline" fxFlex="40" class="pr-4">
                                <mat-label>Адрес</mat-label>
                                <input matInput formControlName="firstName" required>
                                <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                                <mat-error>First Name is required!</mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="outline" fxFlex="40" class="pl-4">
                                <mat-label>Цена</mat-label>
                                <input matInput formControlName="lastName" required>
                                <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                                <mat-error>Last Name is required!</mat-error>
                            </mat-form-field>

                        </div>
                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                            <mat-form-field appearance="outline" fxFlex="20" class="pl-4">
                                <mat-label>Площадь</mat-label>
                                <input matInput formControlName="lastName" required>
                                <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                                <mat-error>Last Name is required!</mat-error>
                    <mat-slider
                        class="example-margin"
                        [disabled]="disabled"
                        [invert]="invert"
                        [max]="max_realty_price"
                        [min]="min_realty_price"
                        [step]="step_realty_price"
                        [thumbLabel]="thumbLabel"
                        [displayWith]="formatLabel"                        
                        [tickInterval]="tickInterval"
                        [vertical]="vertical">
                    </mat-slider>
                                
                            </mat-form-field>
                            <mat-form-field appearance="outline" fxFlex="20" class="pl-4">
                                <mat-label>Срок сдачи</mat-label>
                                <input matInput formControlName="lastName" required>
                                <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                                <mat-error>Last Name is required!</mat-error>
                            </mat-form-field>
                            <mat-form-field appearance="outline" fxFlex="20" class="pl-4">
                                <mat-label>Этаж</mat-label>
                                <input matInput formControlName="lastName" required>
                                <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                                <mat-error>Last Name is required!</mat-error>
                            </mat-form-field>

                        </div>
                    </form>
                </div>
            </div>        


    <mat-card>
        <mat-card-content>

            <section class="example-section">
                <mat-form-field class="example-margin">
                    <input matInput type="number" placeholder="Стоимость квартиры" [(ngModel)]="realty_price">
                </mat-form-field>
            </section>

            <section class="example-section">
                <mat-form-field class="example-margin">
                    <input matInput type="number" placeholder="Стоимость квартиры" [(ngModel)]="realty_price" (ngModelChange)="calculate($event)">
                    <!--span matPrefix>руб&nbsp;</span-->
                    <span matSuffix>&nbsp;руб</span>
                    <mat-slider
                        class="example-margin"
                        [disabled]="disabled"
                        [invert]="invert"
                        [max]="max_realty_price"
                        [min]="min_realty_price"
                        [step]="step_realty_price"
                        [thumbLabel]="thumbLabel"
                        [displayWith]="formatLabel"                        
                        [tickInterval]="tickInterval"
                        [(ngModel)]="realty_price"
                        (ngModelChange)="calculate($event)"
                        [vertical]="vertical">
                    </mat-slider>

                </mat-form-field>
            </section>

        </mat-card-content>
    </mat-card>
</div>
