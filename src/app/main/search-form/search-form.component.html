<div id="search">
    <div class="content p-24" fxLayout="column">

        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="form">

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <div appearance="outline" fxFlex="20" class="pl-4">
                    </div>
                    <div appearance="outline" fxFlex="20" class="pl-4">
                        <a (click)="select_district()">Район</a>
                    </div>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-label>Комнат</mat-label>
                    <mat-button-toggle-group name="fontStyle" aria-label="Font Style"  multiple="true">
                        <mat-button-toggle value="bold">1</mat-button-toggle>
                        <mat-button-toggle value="italic">2</mat-button-toggle>
                        <mat-button-toggle value="underline">3</mat-button-toggle>
                        <mat-button-toggle value="underline">4+</mat-button-toggle>
                    </mat-button-toggle-group>
                    <mat-form-field appearance="outline" fxFlex="40" class="pr-4">
                        <mat-label>Адрес</mat-label>
                        <input matInput formControlName="firstName" required>
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <mat-error>First Name is required!</mat-error>
                    </mat-form-field>

                    <ng-select formControlName="price_selector"
                               bindValue="id"
                               bindLabel="value"
                               [ngStyle]="{ 'width': '150px', 'text-align': 'center'}"
                               [items]="price_options"
                               [clearOnBackspace]="false"
                               [searchable]="false"
                               [hideSelected]="true"
                               [closeOnSelect]="false"
                               placeholder="Цена"
                               >
                        <ng-template ng-option-tmp let-item="item" let-index="index">
                            <span *ngIf="price_options[index].value != 'range'">
                                {{price_options[index].value}}
                            </span>
                            <div *ngIf="price_options[index].value == 'range'"  >
                                <mat-form-field appearance="outline" fxFlex="50" class="pl-4">

                                    <input type="text" placeholder="от" aria-label="Number" matInput formControlName="price_min">
                                </mat-form-field>
                                <mat-form-field appearance="outline" fxFlex="50" class="pl-4">
                                    <input type="text" placeholder="до" aria-label="Number" matInput formControlName="price_max">
                                </mat-form-field>
                            </div>


                        </ng-template>    
                    </ng-select>    

                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="smaller">

                    <ng-select formControlName="square_selector"
                               bindValue="id"
                               bindLabel="value"
                               [ngStyle]="{ 'width': '150px', 'text-align': 'center'}"
                               [items]="square_options"
                               [clearOnBackspace]="false"
                               [searchable]="false"
                               [hideSelected]="true"
                               [closeOnSelect]="false"
                               placeholder="Площадь"
                               >

                        <ng-template ng-header-tmp>
                                    <div class="custom-slider">
                                        <ng5-slider [(value)]="value1" [(highValue)]="highValue" [options]="options"></ng5-slider>
                                    </div>
                        </ng-template>                       
                    </ng-select>    


                    <mat-form-field appearance="outline" fxFlex="20" class="pl-4">
                        <input type="text" placeholder="Срок сдачи" aria-label="Number" matInput formControlName="option1" [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                                          <mat-option *ngFor="let option of filteredOptions | async" [value]="option1">
                                {{option}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex="20" class="pl-4">
                    <mat-label>Этаж</mat-label>
                    <input matInput formControlName="lastName">
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <mat-error>Last Name is required!</mat-error>
                </mat-form-field>

            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <div appearance="outline" fxFlex="20" class="pl-4">
                    <button mat-raised-button matStepperNext type="button" color="accent" (click)="search()">
                        Искать
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>        
</div>
