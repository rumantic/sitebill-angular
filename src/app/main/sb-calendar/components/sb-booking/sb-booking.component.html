{{ viewDate }}

<div class="row text-center">
    <div class="col-md-4">
        <div class="btn-group">
            <div
                class="btn btn-primary"
                mwlCalendarPreviousView
                [view]="view"
                [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()"
            >
                Previous
            </div>
            <div
                class="btn btn-outline-secondary"
                mwlCalendarToday
                [(viewDate)]="viewDate"
            >
                Today
            </div>
            <div
                class="btn btn-primary"
                mwlCalendarNextView
                [view]="view"
                [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()"
            >
                Next
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'ru' }}</h3>
    </div>
</div>
<br/>
<div [ngSwitch]="view">
    <mwl-calendar-month-view
        *ngSwitchCase="CalendarView.Month"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        [activeDayIsOpen]="activeDayIsOpen"
        [cellTemplate]="calendarCell"
        (dayClicked)="dayClicked($event.day)"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"
        locale="ru"
        weekStartsOn="1"
    >
    </mwl-calendar-month-view>
</div>

<ng-template
    #calendarCell
    let-day="day"
    let-openDay="openDay"
    let-locale="locale"
    let-tooltipPlacement="tooltipPlacement"
    let-highlightDay="highlightDay"
    let-unhighlightDay="unhighlightDay"
    let-eventClicked="eventClicked"
    let-tooltipTemplate="tooltipTemplate"
    let-tooltipAppendToBody="tooltipAppendToBody"
    let-tooltipDelay="tooltipDelay"
    let-trackByEventId="trackByEventId"
>
    <div class="cal-cell-top">
        <span class="cal-day-badge" *ngIf="day.badgeTotal > 0">{{ day.badgeTotal }}</span>
        <span class="cal-day-number">{{ day.date | calendarDate: 'monthViewDayNumber':locale }}</span>
    </div>
    <div class="events" *ngIf="day.events.length > 0">
        <ng-container *ngFor="let event of day.events; trackBy: trackByEventId">
            <div
                *ngIf="event.meta.type === 'booking'"
                class="events__item events__item_booking"
            ></div>
            <div *ngIf="event.meta.type === 'rate' && event.meta.isMain"
                 class="events__item events__item_rate"
                 [ngStyle]="{ backgroundColor: event.color?.primary }"
                 [ngClass]="event?.cssClass"
                 (mouseenter)="highlightDay.emit({ event: event })"
                 (mouseleave)="unhighlightDay.emit({ event: event })"
                 (mwlClick)="eventClicked.emit({ event: event })"
            >
                {{ event.meta.rate.amount | price }} руб.
            </div>
        </ng-container>
    </div>
</ng-template>
