<h3>Существующие рейты</h3>
<div class="list">
    <ng-container *ngFor="let rate of existingRatesList; let index = index">
        <div
            *ngIf="! currentRateEdit || currentRateEdit.rateType !== rate.rateType; else editForm"
            class="list__item"
            [ngClass]="rate.isMain ? 'list__item_main' : ''"
            (click)="onEditRateClick(rate)"
        >
            <div class="list__item-title">{{ rate.title }} <mat-icon class="list__item-icon">edit</mat-icon></div>
            <div class="list__item-value">{{ rate.amount | price }}</div>
            
        </div>
    </ng-container>
</div>
<h3>Variants</h3>
<div class="list">
    <ng-container *ngFor="let rate of ratesList; let index = index">
        <div
            *ngIf="! currentRateEdit || currentRateEdit.rateType !== rate.rateType; else editForm"
            class="list__item"
            [ngClass]="rate.isMain ? 'list__item_main' : ''"
            (click)="onEditRateClick(rate)"
        >
            <div class="list__item-title">{{ rate.title }} <mat-icon class="list__item-icon">edit</mat-icon></div>
            <div class="list__item-value">{{ rate.amount | price }}</div>
            
        </div>
    </ng-container>
</div>

<ng-template #editForm>
    <mat-card class="form">
        <mat-card-title class="form__title">{{ currentRateEdit.title }}</mat-card-title>
        <mat-card-content [formGroup]="formModel.group">
            <div class="form__row" *ngIf="currentRateEdit.meta.hasFieldSeason">
                <mat-form-field>
                    <input matInput
                           type="text"
                           [matDatepicker]="startDatepicker"
                           formControlName="season_start"
                           placeholder="Начало сезона"/>
                    <mat-datepicker-toggle matSuffix [for]="startDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatepicker></mat-datepicker>
                </mat-form-field>
                &nbsp;&mdash;&nbsp;
                <mat-form-field>
                    <input matInput
                           type="text"
                           [matDatepicker]="endDatepicker"
                           formControlName="season_end"
                           placeholder="Конец сезона"/>
                    <mat-datepicker-toggle matSuffix [for]="endDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #endDatepicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="form__row" *ngIf="currentRateEdit.meta.hasFieldPeriod">
                <mat-form-field>
                    <select formControlName="period_start_m" matNativeControl placeholder="Месяц">
                        <option *ngFor="let month of formModel.options.months" [value]="month.id">{{month.title}}</option>
                    </select>
                </mat-form-field>
                &nbsp;
                <mat-form-field class="form__select form__select_narrow">
                    <select formControlName="period_start_d" matNativeControl placeholder="Число">
                        <option *ngFor="let day of formModel.options.days" [value]="day">{{day}}</option>
                    </select>
                </mat-form-field>
                &nbsp;&mdash;&nbsp;
                <mat-form-field>
                    <select formControlName="period_end_m" matNativeControl placeholder="Месяц">
                        <option *ngFor="let month of formModel.options.months" [value]="month.id">{{month.title}}</option>
                    </select>
                </mat-form-field>
                &nbsp;
                <mat-form-field class="form__select form__select_narrow">
                    <select formControlName="period_end_d" matNativeControl placeholder="Число">
                        <option *ngFor="let day of formModel.options.days" [value]="day">{{day}}</option>
                    </select>
                </mat-form-field>
            </div>
            <div class="form__row" *ngIf="currentRateEdit.meta.hasFieldMonth">
                <mat-form-field>
                    <select formControlName="month_number" matNativeControl>
                        <option *ngFor="let month of formModel.options.months" [value]="month.id" [selected]="month.id == currentRateEdit.month_number">{{month.title}}</option>
                    </select>
                </mat-form-field>
            </div>
            <div class="form__row" *ngIf="currentRateEdit.meta.hasFieldWeekday">
                <mat-form-field>
                    <select formControlName="day_number" matNativeControl>
                        <option *ngFor="let weekday of formModel.options.weekdays" [value]="weekday.id" [selected]="weekday.id == currentRateEdit.day_number" >{{weekday.title}}</option>
                    </select>
                </mat-form-field>
            </div>
            <div class="form__row">
                <mat-form-field>
                    <input matInput type="text" formControlName="amount" placeholder="Стоимость">
                </mat-form-field>
            </div>
            <input type="hidden" formControlName="id" placeholder="ID" value="{{currentRateEdit.id}}">
            <div class="form__row">
                <mat-checkbox formControlName="active">Активная</mat-checkbox>
            </div>
        </mat-card-content>
        <mat-card-actions class="form__actions">
            <button mat-raised-button color="accent" (click)="onSaveRateClick()">Сохранить</button>
            <button mat-raised-button (click)="onCancelEditRateClick()">Закрыть</button>
        </mat-card-actions>
    </mat-card>
</ng-template>
