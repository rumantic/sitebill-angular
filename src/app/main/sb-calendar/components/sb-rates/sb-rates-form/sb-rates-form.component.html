<h3 class="list-title">Установленные цены</h3>

<div class="list">
    <ng-container *ngFor="let rate of existingRatesList; let index = index">
        <ng-container
            *ngIf="currentRateEdit?.rate.rateType === rate.rateType && currentRateEdit?.list === ratesListType.create; else viewExistingItemTemplate"
            [ngTemplateOutlet]="editFormTemplate"
        ></ng-container>

        <ng-template #viewExistingItemTemplate>
            <div
                class="list__item"
                (click)="onEditRateClick(rate, ratesListType.create)"
            >
                <div class="list__item-title">{{ rate.title }} <mat-icon class="list__item-icon">edit</mat-icon></div>
                <div class="list__item-value">{{ rate.amount | price }}</div>

            </div>
        </ng-template>
    </ng-container>
</div>

<h3 class="list-title">Добавить новую цену</h3>
<div class="list">
    <ng-container *ngFor="let rate of ratesList; let index = index">
        <ng-container
            *ngIf="currentRateEdit?.rate.rateType === rate.rateType && currentRateEdit?.list === ratesListType.edit; else viewExistingItemTemplate"
            [ngTemplateOutlet]="editFormTemplate"
        ></ng-container>

        <ng-template #viewExistingItemTemplate>
            <div
                class="list__item"
                (click)="onEditRateClick(rate, ratesListType.edit)"
            >
                <div class="list__item-title">{{ rate.title }} <mat-icon class="list__item-icon">edit</mat-icon></div>
                <div class="list__item-value">{{ rate.amount | price }}</div>

            </div>
        </ng-template>
    </ng-container>
</div>

<ng-template #editFormTemplate>
    <mat-card class="form" *ngIf="currentRateEdit?.rate">
        <mat-card-title class="form__title">{{ currentRateEdit.rate.title }}</mat-card-title>
        <mat-card-content [formGroup]="formModel.group">
            <div class="form__row" *ngIf="currentRateEdit.rate.meta.hasFieldSeason">
                <mat-form-field>
                    <input matInput
                           type="text"
                           [matDatepicker]="startDatepicker"
                           formControlName="season_start"
                           placeholder="Начало сезона"/>
                    <mat-datepicker-toggle matSuffix [for]="startDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatepicker></mat-datepicker>
                </mat-form-field>
                &nbsp;&mdash;&nbsp;
                <mat-form-field>
                    <input matInput
                           type="text"
                           [matDatepicker]="endDatepicker"
                           formControlName="season_end"
                           placeholder="Конец сезона"/>
                    <mat-datepicker-toggle matSuffix [for]="endDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #endDatepicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="form__row" *ngIf="currentRateEdit.rate.meta.hasFieldPeriod">
                <mat-form-field>
                    <select formControlName="period_start_m" matNativeControl placeholder="Месяц">
                        <option *ngFor="let month of formModel.options.months" [value]="month.id">{{month.title}}</option>
                    </select>
                </mat-form-field>
                &nbsp;
                <mat-form-field class="form__select form__select_narrow">
                    <select formControlName="period_start_d" matNativeControl placeholder="Число">
                        <option *ngFor="let day of formModel.options.days" [value]="day">{{day}}</option>
                    </select>
                </mat-form-field>
                &nbsp;&mdash;&nbsp;
                <mat-form-field>
                    <select formControlName="period_end_m" matNativeControl placeholder="Месяц">
                        <option *ngFor="let month of formModel.options.months" [value]="month.id">{{month.title}}</option>
                    </select>
                </mat-form-field>
                &nbsp;
                <mat-form-field class="form__select form__select_narrow">
                    <select formControlName="period_end_d" matNativeControl placeholder="Число">
                        <option *ngFor="let day of formModel.options.days" [value]="day">{{day}}</option>
                    </select>
                </mat-form-field>
            </div>
            <div class="form__row" *ngIf="currentRateEdit.rate.meta.hasFieldMonth">
                <mat-form-field>
                    <select formControlName="month_number" matNativeControl>
                        <option *ngFor="let month of formModel.options.months" [value]="month.id" [selected]="month.id == currentRateEdit.rate.month_number">{{month.title}}</option>
                    </select>
                </mat-form-field>
            </div>
            <div class="form__row" *ngIf="currentRateEdit.rate.meta.hasFieldWeekday">
                <mat-form-field>
                    <select formControlName="day_number" matNativeControl>
                        <option *ngFor="let weekday of formModel.options.weekdays" [value]="weekday.id" [selected]="weekday.id == currentRateEdit.rate.day_number" >{{weekday.title}}</option>
                    </select>
                </mat-form-field>
            </div>
            <div class="form__row">
                <mat-form-field>
                    <input matInput type="text" formControlName="amount" placeholder="Стоимость">
                </mat-form-field>
            </div>
            <div class="form__row">
                <mat-checkbox formControlName="isActive">Активная</mat-checkbox>
            </div>
        </mat-card-content>
        <mat-card-actions class="form__actions">
            <button mat-raised-button color="accent" (click)="onSaveRateClick()">Сохранить</button>
            <button mat-raised-button (click)="onCancelEditRateClick()">Закрыть</button>
        </mat-card-actions>
    </mat-card>
</ng-template>
