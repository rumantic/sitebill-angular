<div class="page-layout blank p-24" fusePerfectScrollbar>

    <h2>{{'CART.TITLE' | translate}}</h2>
    <ng-container *ngIf="step == 'buy'">
        <div class="customer mb-32">
            <table class="simple">
                <thead>
                <tr>
                    <th>{{'CART.COLUMN_NAME' | translate}}</th>
                    <th>{{'CART.COLUMN_PRICE' | translate}}</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        {{product.value.name.value}}
                    </td>
                    <td>
                        {{product.value.pricing[currency_id].monthly}}
                    </td>
                    <td>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center">
            <button mat-raised-button color="accent" (click)="add_order()">
                {{'CART.COMPLETE_ORDER' | translate}}
            </button>
        </div>
    </ng-container>
    <ng-container *ngIf="step == 'pay'">
        <ng-container *ngIf="gateways">
            Сумма оплаты {{order.amount.value}}
            <div fxLayout="row" fxLayoutAlign="end center">
                <button mat-raised-button color="accent" (click)="pay_interkassa()" >
                    {{gateways.interkassa.submit.title}}
                </button>
            </div>
        </ng-container>
    </ng-container>

    <ng-container *ngIf="step == 'complete'">
        Complete!
    </ng-container>

</div>
